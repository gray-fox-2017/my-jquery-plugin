<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Email Validator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  </head>

  <body>

    <form action="" autocomplete="off">
      <input type="text" name="invalid-email" placeholder="Your email address" value="riza@hacktiv88" class="error">
      <span class="error">Email address is not valid.</span>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="lib/validate-email.js"></script>

    <!-- demos -->
    <script>
                  //$(this).val()
      var email = $("input[name='invalid-email']")
      email.keyup(function() {
        if (!email.emailValidator()) {
          $(email).addClass("error").removeClass("success")
          $(email).next().fadeIn()
        } else {
          $(email).addClass("success").removeClass("error")
          $(email).next().fadeOut()
        }
      })
    </script>

  </body>

</html>
