
<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <link rel="stylesheet" href="css/style.css">
          <script src="js/jquery.min.js"></script>
          <script src="lib/validate-email.js"></script>
          <title></title>
     </head>
     <body>


          <form action="" autocomplete="off">
                <input id="validate" type="text" name="invalid-email" placeholder="Input Your email address" value="email@example.com" class="error">
                <span id="validasiEmail" class="error">Email address is not valid.</span>
              </form>


          <script>
          var email = $("input[name='invalid-email']")
               email.keyup(function() {
                    if (!email.emailValidator()) {
                         $(email).addClass("error").removeClass("success")
                         $(email).next().fadeIn()
                    } else {
                         $(email).addClass("success").removeClass("error")
                         $(email).next().fadeOut()
                    }
               })
         </script>
     </body>
</html>
